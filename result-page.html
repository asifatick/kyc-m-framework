<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="True">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<title>Know Your Coverage</title>

	<!--Include JQM and JQ-->
	<link rel="stylesheet" href="css/themes/kyc-theme.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure.min.css" />
	<link rel="stylesheet" href="css/jqm-icon-pack-2.1.2-fa.css" />
	<link rel="stylesheet" href="css/font/font.css" />
	<link rel="stylesheet" href="css/kyc.css">
	<link rel="stylesheet" href="css/jquery.mobile.iscrollview.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.animate-enhanced.min.js"></script>
	
	<!--JQM globals you can edit or remove file entirely... note it needs to be loaded before jquerymobile js -->
	<script src="js/jqm.globals.js"></script>
	
	<script src="js/jquery.mobile.min.js"></script>

	<!--JQM SlideMenu-->
	<link rel="stylesheet" href="css/jqm.slidemenu.css" />
	<script src="js/jqm.slidemenu.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/jquery.mobile.iscrollview-closure-min.js"></script>

	<script type="text/javascript" src="js/jsonselect.min.js"></script>
	<script type="text/javascript" src="js/knockout-2.2.0.js"></script>

	<script type="text/javascript" src="js/scriptbak.js"  ></script>
	<script type="text/javascript" src="js/script.js"  ></script>
</head>
<body>

	<div id="slidemenu">
		<h3>MENU</h3>
		<ul>
			<li class="jump-bar"><img src="img/menu-icon/smico-down-arrow.png"> JUMP TO</li>
			<li><a href="structure-quiz-page.html" data-transition="slidefade" data-prefetch><img src="img/menu-icon/smico-structure.png">STRUCTURE</a></li>
			<li><a href="rental-quiz-page.html" data-transition="slidefade" data-prefetch><img src="img/menu-icon/smico-rental.png">RENTAL, CONDOS & CO-OPS</a></li>
			<li><a href="belongings-quiz-page.html" data-transition="slidefade" data-prefetch><img src="img/menu-icon/smico-belongings.png">BELONGINGS</a></li>
			<li><a href="liability-quiz-page.html" data-transition="slidefade" data-prefetch><img src="img/menu-icon/smico-liability.png">LIABILITY</a></li>
			<li class="jump-bar"><span class="down-triangle-icon"></span> JUMP TO</li>
			<li><a href="result-page.html" data-transition="slidefade" data-prefetch><img src="img/menu-icon/smico-result.png">MY RESULTS</a></li>
			<li><a href="retake-quiz-page.html" data-transition="slidefade" data-prefetch><img src="img/menu-icon/smico-reload.png">RETAKE A QUIZ</a></li>
		</ul>
	</div>

	<div data-role="page" id="resultPage" data-theme="a">

		<div data-role="header" data-position="fixed">
			<a href="#" data-slidemenu="#slidemenu" data-slideopen="false" data-icon="smico" data-corners="false">MENU</a>
			<h1 class="logo-title">Know Your Coverage</h1>
		</div>

		<div data-role="content">
			<!-- Top Score Navigation Container -->
			<div class="container_12 result-header">
				<div class="grid_12">
					<h4>YOUR FINAL RESULTS</h4>
				</div>
			</div>

			<div id="resultContent" class="result-container">

				<!-- Structure Result -->
				<div id="structureResult" class="container_12">
					<div class="grid_5">
						<h4>STRUCTURE</h4>
						<span class="score-text">YOUR SCORE: </span><span class="score" data-bind="text: score">0</span>
					</div>

					<div class="grid_4">
						<span class="badge-image"></span>
					</div>

					<div class="grid_3">
						<span class="badge-number">5</span> OF <span class="badge-number">20</span>
						<span class="badge-correct">CORRECT</span>
					</div>

				</div>
			</div>
		</div>

		<div data-role="footer" data-id="fool" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="landing-page.html" class="ui-state-persist" data-role="button" data-icon="footer-return-icon" data-iconpos="top" data-transition="slidefade" data-prefetch>Take The Quiz</a></li>
					<li><a href="help-page.html" data-role="button" data-icon="footer-help-icon" data-iconpos="top" data-transition="slidefade" data-prefetch>Help</a></li>
					<li><a href="info-page.html" data-role="button" data-icon="footer-info-icon" data-iconpos="top" data-transition="slidefade" data-prefetch>Info</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
